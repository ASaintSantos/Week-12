<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form>
        <h4>Add New User Form</h4>
        <div>
          <label for="fullName">Full Name</label>
          <input id="fullName" placeholder="Enter A Full Name">
        </div>
       <div>
        <label for="newAvatar">Avatar</label>
        <input id="newAvatar" placeholder="Avatar">
      </div>
        <button id="submitUser" class="btn btn-primary">Submit</button>
      </form>
      
      <form>
        <h4>Update User Form</h4>
        <div>
          <label for="updateId">User ID</label>
          <input id="updateId" placeholder="Update ID">
        </div>
        <div>
          <label for="updateName">User Name</label>
          <input id="updateName" placeholder="Update Name">
        </div>
        <div>
          <label for="updateAvatar">User Avatar</label>
          <input id="updateAvatar" placeholder="Update Avatar">
        </div>
        <button id="updateForm" class="btn btn-primary">Update</button>
      </form>
      
      <table class="table table-striped table-bordered table-primary">
        <thead>
          <th>User ID</th>
          <th>Full Name</th>
          <th>Avatar</th>
          <th>Location</th>
          <th>Birth Date</th>
          <th>Delete User</th>
        </thead>
        <tbody class="table-group-divider">
          
        </tbody>
        
      </table>

  <script src="Week12.js"></script>
</body>
</html>
